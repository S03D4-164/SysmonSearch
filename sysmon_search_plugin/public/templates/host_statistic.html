<!DOCTYPE HTML>
<html>
<head>
  <title>Event List</title>
  <script src="../plugins/sysmon_search_visual/dist/d3.v5.min.js"> </script>
</head>

<body>
<div ng-cloak>

  <!--
  <div id="header"><h1 class="h1_logo">SysmonSearch</h1></div>
  -->
  
<div class="global_Nav">
<ul id="menu" class="clearfix">
  <li>
    <a href="sysmon_search_visual#/alert">{{ lang["TAB_ALERT"] }}</a>
  </li>
  <li>
    <a href="sysmon_search_visual#/search">{{ lang["TAB_SEARCH"] }}</a>
  </li>
  <li>
    <a href="sysmon_search_visual#/dashboard" class="active">{{ lang["TAB_STATISTICS"] }}</a>
  </li>
  <li>
    <a href="sysmon_search_visual#/">{{ lang["TAB_EVENT_LIST"] }}</a>
  </li>
</ul>
</div>
<div class="main">
<div class="ttlBox01 clearfix">
<h2 class="flt_l">{{ lang["HOSTSTATS_H2"] }}</h2>
</div>

</div>

<div id="visualization"></div>
<!--
<div class="container" ng-controller="statisticController">
<div id="visualization"></div>
</div>
-->

<table class="table">
  <thead>
    <tr>
      <th>{{ lang["EVENTSUMMARY_TABLE_TYPE"] }}</th>
      <th>{{ lang["EVENTSUMMARY_TABLE_NUM"] }}</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="day_data in ctrl.data">
<!--
      <td title="{{lang.DATA_NAME_EVENTTYPE}}"><div class="square" id='square{{$index}}'></div> {{day_data.type}}</td>
-->
      <td title="{{lang.DATA_NAME_EVENTTYPE}}"><div class="square" style="background:{{day_data.color}}"></div> {{day_data.type}}</td>
      <td><a href="sysmon_search_visual#/process_list/{{ctrl.hostname}}/{{day_data.type}}/{{ctrl.date}}/0" title="{{lang.OPEN_PROCESS}}" target="_blank" class="{{display(day_data.type) ? 'btn-abled' : 'btn-disabled'}}">{{day_data.value}}</a></td>
  </tr>
	</tbody>
</table>

</div>

</body>
</html>
